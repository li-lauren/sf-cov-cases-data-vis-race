<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Covid Cases by Race</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
</head>
<body>
    <div class="viewof-index"></div>
    <div class="chart"></div>
    <p>Credit: <a href="https://observablehq.com/d/84d5bc461abce918">Animated Treemap by li-lauren</a></p>
    <script type="module">
        import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
        import define from "https://api.observablehq.com/d/84d5bc461abce918.js?v=3";
        (new Runtime).module(define, name => {
          if (name === "viewof index") return Inspector.into(".viewof-index")();
          if (name === "chart") return Inspector.into(".chart")();
          return ["update"].includes(name) || null;
        });
    </script>
</body>
</html>
